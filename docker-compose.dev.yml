# Complete development environment with frontend
services:
  # Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: drchaffee-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-askdrchaffee}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drchaffee-network

  # Cache
  redis:
    image: redis:7-alpine
    container_name: drchaffee-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - drchaffee-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drchaffee-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-askdrchaffee}
      - REDIS_URL=redis://redis:6379/0
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - YT_DLP_PATH=yt-dlp
      - FFMPEG_PATH=ffmpeg
      - WHISPER_CACHE_DIR=/tmp/whisper_cache
      - TEMP_AUDIO_DIR=/tmp/audio_downloads
      - EMBEDDING_DEVICE=cuda
      - CUDA_VISIBLE_DEVICES=0
      - EMBEDDING_PROVIDER=nomic
      - NOMIC_MODEL=nomic-embed-text-v1.5
    volumes:
      - whisper_cache:/tmp/whisper_cache
      - audio_temp:/tmp/audio_downloads
      - ./backend:/app
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # GPU support: requires WSL 2 backend + NVIDIA Container Toolkit
    runtime: nvidia
    networks:
      - drchaffee-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: drchaffee-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-askdrchaffee}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - drchaffee-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  whisper_cache:
    driver: local
  audio_temp:
    driver: local

networks:
  drchaffee-network:
    driver: bridge
