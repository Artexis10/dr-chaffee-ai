name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          export PYTHONPATH="${PYTHONPATH}:${PWD}/backend"
          pytest tests/unit/ -v --tb=short
        env:
          DATABASE_URL: postgresql://test:test@localhost/test
      
      - name: Run linting
        run: |
          pip install ruff black
          ruff check backend/
          black --check backend/
        continue-on-error: true
  
  # Deployment is handled by Coolify via webhook
  # This workflow only runs tests and quality checks
  # Coolify auto-deploys on push to main branch
  
  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment notification
        run: |
          echo "âœ… Tests passed! Coolify will auto-deploy backend."
          echo "Monitor deployment: https://coolify.your-domain.com"
          echo "Health check: https://api.askdrchaffee.com/health"
