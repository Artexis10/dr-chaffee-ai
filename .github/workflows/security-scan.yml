name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
      
      - name: Run pip-audit on main requirements
        run: |
          cd backend
          pip-audit -r requirements.txt --desc --format json --output audit-main.json || true
          pip-audit -r requirements.txt --desc
        continue-on-error: true
      
      - name: Run pip-audit on production requirements
        run: |
          cd backend
          pip-audit -r requirements-render.txt --desc --format json --output audit-render.json || true
          pip-audit -r requirements-render.txt --desc
        continue-on-error: true
      
      - name: Run pip-audit on cron requirements
        run: |
          cd backend
          pip-audit -r requirements-cron.txt --desc --format json --output audit-cron.json || true
          pip-audit -r requirements-cron.txt --desc
        continue-on-error: true
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: backend/audit-*.json
          retention-days: 30
      
      - name: Check for critical vulnerabilities
        run: |
          cd backend
          # Fail if critical vulnerabilities found
          pip-audit -r requirements.txt --vulnerability-service osv --strict || exit 1

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for secret scanning
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }} # Optional: for Gitleaks Pro
      
      - name: Check for .env files
        run: |
          echo "Checking for accidentally committed .env files..."
          if git ls-files | grep -E '\.env$'; then
            echo "ERROR: .env file found in repository!"
            exit 1
          else
            echo "✅ No .env files found in repository"
          fi
      
      - name: Check for API keys in code
        run: |
          echo "Checking for hardcoded API keys..."
          # Check for common API key patterns
          if git grep -E '(sk-[a-zA-Z0-9]{32,}|AKIA[0-9A-Z]{16})' -- '*.py' '*.js' '*.ts' '*.tsx'; then
            echo "ERROR: Potential API key found in code!"
            exit 1
          else
            echo "✅ No hardcoded API keys found"
          fi

  npm-security:
    name: NPM Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run npm audit
        run: |
          cd frontend
          npm audit --audit-level=moderate --json > npm-audit.json || true
          npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Upload npm audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: frontend/npm-audit.json
          retention-days: 30
      
      - name: Check for critical npm vulnerabilities
        run: |
          cd frontend
          # Fail if critical vulnerabilities found
          npm audit --audit-level=critical || exit 1

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [python-security, secret-scan, npm-security, codeql-analysis]
    if: always()
    
    steps:
      - name: Check job results
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Python Security: ${{ needs.python-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Secret Scan: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Security: ${{ needs.npm-security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- CodeQL Analysis: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.python-security.result }}" != "success" ] || \
             [ "${{ needs.secret-scan.result }}" != "success" ] || \
             [ "${{ needs.npm-security.result }}" != "success" ] || \
             [ "${{ needs.codeql-analysis.result }}" != "success" ]; then
            echo "⚠️ Some security checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All security checks passed!" >> $GITHUB_STEP_SUMMARY
          fi
